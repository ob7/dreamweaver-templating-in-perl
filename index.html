<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perl Templating Test</title>
</head>
<body>
	<h1>This is not a library item</h1><!-- #BeginLibraryItem "/Library/menu.lbi" --><h1>This is a library item</h1>
<a href="#">A menu to be specific</a>
<!-- #EndLibraryItem -->

	<!-- #BeginLibraryItem "/Library/header.lbi" --><h1>This is a library item header</h1>
	<p>This is the second library item in this document</p>
	<!-- #EndLibraryItem -->

	<!-- #BeginLibraryItem "/Library/section.lbi" --><h1>This is a library item called section</h1>
	<p>This is the third library item in this document</p>
	<!-- #EndLibraryItem -->
</body>
</html>
